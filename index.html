<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="estilo.css" rel="stylesheet">
    <title>Brasil Modelos</title>
    <meta charset="UTF-8">
    <meta name="description" content="Brasil">
    <meta name="keywords" content="HTML5, CSS3">
    <meta name="author" content="Projeto Tutoras">

</head>
<body>
    <div class="cabecalho">
        <h1>Agência de Modelos</h1>
    </div>
    <div class="conteudo">
        <img src="gisele.jpeg" width="400" height="400" />
        <h2>Venha ser uma de nossas modelos</h2>
        <h4>Disponível em todo Brasil!</h4>
        <p>Quer ser uma de nossas <strong>modelos?</strong> <a href="http://www.projetotutoras.com.br" target="_blank">Clique aqui</a>.</p>
        <div class="formulario">
                <div class="rodape">
                        <p>Gostaríamos de te conhecer melhor, preencha o formulário abaixo:</p>
                    </div>
            <form>
                    <label>Nome</label>
                    <input type="text" value="nome" id="" />
                        <label>Email</label>
                    <input type="text" value="email" id="" />
                        <label>Telefone</label> 
                        <input type="number" value="tel" id="" />
                    <label>Selecione o seu estado</label>
                        <select name="estado"> 
                            <option value="rj">Rio de Janeiro</option> 
                            <option value="sp">São Paulo</option> 
                            <option value="mg">Minas Gerais</option> 
                            <option value="es">Espírito Santo</option>
                    </select>
                    <label>Mensagem</label>
                    <textarea name="message" rows="10" cols="30"></textarea>
                        <button type="submit">Enviar </button>
            </form>
        </div>
    </div>
</body>
</html>
